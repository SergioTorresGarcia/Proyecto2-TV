<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 - TV</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <!-- TV -->
        <div id="tvAround" class="">
            <!-- green light - lights up when TV is ON -->
            <div id="greenLight" class="greenDot"></div>

            <!-- frame and screen -->
            <div id="screen" class="">
                <div class="marco">
                    <img src="./img/TV2.png" alt="old school TV">
                    <!--  MAIN PICTURE - PROGRAMES -->
                    <div id="image" class="blackScreen"></div>
                </div>
            </div>
            <!-- INFORMATION - Channel / Time / Date -->
            <div id="displayLine">
                <div class="display" id="displayChannel"></div>
                <div class="display" id="displayDay">07 / 02 / 24</div>
                <div class="display" id="displayTime">00 : 00 : AM</div>
            </div>

        </div>

        <!-- REMOTE -->
        <div id="mandoAround" class="">
            <div id="mando">
                <div id="mando2">
                    <div id="btns">
                        <!-- on-off button -->
                        <div id="redBtn">
                            <button type="button">
                                <div>ON/OFF</div>
                            </button>
                        </div>

                        <!-- volume buttons -->
                        <div id="volumeBtns">
                            <button>
                                <div class="lessVolume">
                                    <div class="numbers">vol -</div>
                                </div>
                            </button>
                            <button>
                                <div class="moreVolume">
                                    <div class="numbers">vol +</div>
                                </div>
                            </button>
                        </div>

                        <!-- channel button -->
                        <div class="allBtns">
                            <div class="colbtn">
                                <button type="button">
                                    <div class="btn" id="btn1">
                                        <div>CH</div>
                                        <div class="numbers">1</div>
                                    </div>
                                </button>
                                <button type="button">
                                    <div class="btn" id="btn2">
                                        <div>CH</div>
                                        <div class="numbers">2</div>
                                    </div>
                                </button>

                            </div>
                            <div class="colbtn">
                                <button type="button">
                                    <div class="btn" id="btn3">
                                        <div>CH</div>
                                        <div class="numbers">3</div>
                                    </div>
                                </button>
                                <a href="#"><button type="button">
                                        <div class="btn" id="btn4">
                                            <div>CH</div>
                                            <div class="numbers">4</div>
                                        </div>
                                    </button></a>
                            </div>
                            <div class="colbtn">
                                <button type="button">
                                    <div class="btn" id="btn5">
                                        <div>CH</div>
                                        <div class="numbers">5</div>
                                    </div>
                                </button>
                                <button type="button">
                                    <div class="btn" id="btn6">
                                        <div>CH</div>
                                        <div class="numbers">6</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
