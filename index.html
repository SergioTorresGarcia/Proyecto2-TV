<head>

    <title>Proyecto 2 - TV</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div id="tvAround" class="">
            <div id="greenLight"></div> <!-- green light when ON -->

            <!-- TV -->
            <div id="screen" class="">

                <div class="marco">
                    <img src="./img/TV2.png" alt="old school TV">
                    <div id="image"></div> <!-- ----------------------------- MAIN PICTURE - PROGRAMES -->
                </div>
                

            </div>
            <div id="displayLine">     <!-- ----------------------------- INFORMATION - Channel / Time / Date -->
                    <div class="display" id="displayChannel"></div>
                    <div class="display" id="displayDay">07 / 02 / 24</div>
                    <div class="display" id="displayTime">00 : 00 : AM</div>
                </div>

        </div>

        <!-- REMOTE -->
        <div id="mandoAround" class="">
            <div id="mando">
                <div id="mando2">
                    <div id="btns">
                        <a href="#">
                            <div id="redBtn"> <!-- onclick="displayDay.innerHTML = Date().Day -->
                                <!-- onclick="displayChannel.innerHTML = 'CHANNEL 5'; setTimeout(function(){displayChannel.innerHTML = ''}, 2000)" -->
                                <button  type="button" onclick="
                                displayDay.innerHTML = Date(); setTimeout(function(){displayDay.innerHTML = ''}, 3000)
                                document.getElementById('greenLight').style.background= darkred;">
                                    <div>ON/OFF</div>
                                </button>
                            </div>
                        </a>
                        <div id="volumeBtns">
                            <a href="#"><button>
                                    <div class="lessVolume">
                                        <div class="numbers">vol -</div>
                                    </div>
                                </button></a>
                            <a href="#"><button>
                                    <div class="moreVolume">
                                        <div class="numbers">vol +</div>
                                    </div>
                                </button></a>
                        </div>

                            <a href="#"><button type="button" onclick="displayChannel.innerHTML = 'CHANNEL 1'; setTimeout(function(){displayChannel.innerHTML = ''}, 2000)">
